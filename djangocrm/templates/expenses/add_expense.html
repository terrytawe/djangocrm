{% extends "base.html" %} {% block title %} Add Expense {% endblock title %} {% block content %}
<div class="container mt-3">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'expenses'%}">Expenses</a></li>
      <li class="breadcrumb-item active" aria-current="page">Add Expense</li>
    </ol>
  </nav>
  <hr />
  <div class="card">
    <div class="card-body">
      <form action="{% url 'add_expense' %}" method="post">
        {% include 'partials/_message.html'%} {% csrf_token %}
        <div class="form-group mt-2">
          <label for="amount">Amount</label>
          <input type="text" class="form-control form-control-sm" name="amount" value="{{values.amount}}" />
        </div>
        <div class="form-group mt-2">
          <label for="description">Description</label>
          <input type="text" class="form-control form-control-sm" name="description" value="{{values.description}}" />
        </div>
        <div class="form-group mt-2">
          <label for="category">Category</label>
          <select class="form-control" name="category">
            {% for category in expensecategories%}
            <option name="category" value="{{category.name}}">{{category.name}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group mt-2">
          <label for="date">Date of Expense</label>
          <input type="date" class="form-control form-control-sm" name="date" />
        </div>

        <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm mt-3" />
      </form>
    </div>
  </div>
</div>
{% endblock content %}
