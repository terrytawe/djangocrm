{% extends "base_auth.html" %} {% block title %} Sign In{% endblock title %} {% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-body">
        <div class="card-title">
          <h4 class="m-lg-1">Please sign in</h4>
        </div>
        <main class="form-signin w-100 m-auto">
          <form action="{% url 'login' %}" method="post">
            {% csrf_token %} {% include 'partials/_message.html' %}
            <div class="form-floating">
              <input type="text" name="username" class="form-control" id="usernameId" placeholder="Username" />
              <label for="floatingInput">Username</label>
            </div>

            <div class="form-floating">
              <input type="password" name="password" class="form-control" id="passwordId" placeholder="Password" />
              <label for="passwordId">Password</label>
            </div>

            <div class="form-check text-start my-3">
              <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" />
              <label class="form-check-label" for="flexCheckDefault"> Remember me </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
          </form>
        </main>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

{% endblock content %}
